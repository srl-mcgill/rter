<div class="closeup-singletweet-item">
	
	<div id="tweetcard" class="twitter">

		<header>
			<span class="author"><a href="http://twitter.com/{{tweet.user.screen_name}}">{{tweet.user.name}} </a></span>
			<span>(@{{tweet.user.screen_name}})</span>
			<span class="time">{{tweet.created_at | fromNow}}</span>
			
			<button class="btn btn-mini btn-info"><a href="https://twitter.com/{{tweet.user.screen_name}}/status/{{tweet.id_str}}" target="_blank">React</a>  </button>
		</header>
		<article>{{tweet.text}}</article>
